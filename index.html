<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Monopoly Game</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="body mt10">

<div class="gameGrid"></div>
<div class="player-status-container">
    <div id="player1Status" class="player-status-box">
        <div class="player-name">Player 1</div>
        <div id="player1Money" class="player-info">Money: $1500</div>
        <div id="player1Properties" class="player-info">Properties: None</div>
        <div id="player1Houses" class="player-info">Houses: 0</div>
    </div>
    <div class="button-container d-flex">
        <button id="rollDice">ROLL</button>
    </div>
    
    <div id="player2Status" class="player-status-box">
        <div class="player-name">Player 2</div>
        <div id="player2Money" class="player-info">Money: $1500</div>
        <div id="player2Properties" class="player-info">Properties: None</div>
        <div id="player2Houses" class="player-info">Houses: 0</div>
    </div>
</div>



<script src="script.js"> </script>
</body>

</html>
